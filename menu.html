<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosui Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
 <header class="px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold">Mode-cafe</div>
    <nav class="space-x-6 hidden md:flex">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="#" class="text-blue-600 underline">Menu</a>
      <a href="conct.html" class="hover:underline">contact</a>
      <a href="about us.html" class="hover:underline">About</a>
    </nav>
  </header>
<body class="bg-black text-white font-sans">
  <section class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-4">our menu</h2>
    <p class="mb-8 max-w-lg">view our menu</p>

    <div class="grid md:grid-cols-4 gap-6">
      <div class="bg-red-200 p-4 rounded-xl shadow-md">
        <img src="pic/humburger.jpeg" alt="Lunch Combo" class="rounded-md h-40 w-full object-cover mb-3">
        <h3 class="text-lg font-bold">Cheezy burger</h3>
        <p class="text-sm text-gray-700">1,600 ksh</p>
      </div>

      <div class="bg-red-200 p-4 rounded-xl shadow-md cursor-pointer">
        <img src="pic/Steamed Rice.jpeg" alt="Steamed Rice" class="rounded-md h-40 w-full object-cover mb-3">
        <h3 class="text-lg font-bold hove">Steamed-Rice</h3>
        <p class="text-sm text-gray-700">500 ksh</p>
      </div>
      <div class="bg-red-200 p-4 rounded-xl shadow-md">
        <img src="pic/chips.jpeg" alt="chips" class="rounded-md h-40 w-full object-cover mb-3">
        <h3 class="text-lg font-bold">chips and fish</h3>
        <p class="text-sm text-gray-700">1,800 ksh</p>
      </div>

      <!-- Card 4 -->
      <div class="bg-red-200 p-4 rounded-xl shadow-md">
        <img src="pic/creamy chiken.jpeg" alt="chiken" class="rounded-md h-40 w-full object-cover mb-3">
        <h3 class="text-lg font-bold">creamy chicken</h3>
        <p class="text-sm text-gray-700">2,000 ksh</p>
      </div>
    </div>
  </section>
</body>
