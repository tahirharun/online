<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserves</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
<section class="bg-black text-white px-10 py-20">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-6">
      Make a Reservation <span class="text-yellow-400">.</span>
    </h2>
    <p class="text-gray-400 mb-12">
      Book your table in advance to enjoy a seamless pizza dining experience.
    </p>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
      <input
        type="text"
        placeholder="Full Name"
        class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <input
        type="email"
        placeholder="Email Address"
        class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <input
        type="date"
        class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <input
        type="time"
        class="p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <input
        type="number"
        placeholder="Number of Guests"
        min="1"
        class="md:col-span-2 p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <textarea
        rows="4"
        placeholder="Special Requests (Optional)"
        class="md:col-span-2 p-4 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
      ></textarea>
      <button
        type="submit"
        class="md:col-span-2 bg-yellow-400 text-black py-3 px-8 rounded-lg font-semibold hover:bg-yellow-500 transition duration-300"
      >
        Reserve-Now 
      </button>
    </form>
  </div>
</section>

</body>
</html>
